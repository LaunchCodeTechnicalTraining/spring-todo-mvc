<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<!-- todoList ${todoList} -->
<div class="container-fluid">
<div th:replace="fragments :: menu"></div>
<h3>Deleted Todo Items:</h3>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Completed</th>
    </tr>
    <tr th:each="todoItem : ${todoList}">
      <td th:text="${todoItem.getId()}"></td>
      <td th:text="${todoItem.getName()}"></td>
      <td th:text="${todoItem.getCompleted()}"></td>
    </tr>
  </table>
</div>
</body>
</html>
